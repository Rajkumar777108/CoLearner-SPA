<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="#">CoLearner</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="col-md-8">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li routerLinlActive="nav-item active" *ngFor="let menu of menus">
                    <a class="nav-link" aria-current="page" routerLink="{{menu.urlPath}}">{{menu.menuDesc}}</a>
                </li>
            </ul>
        </div>
        <form #LoginForm="ngForm" class="d-flex" > <!--(ngSubmit)="login()"-->
            <!-- <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp; -->
            <input class="form-control me-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">&nbsp;&nbsp;
            <input class="form-control me-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">&nbsp;&nbsp;
            <button class="btn btn-success" [disabled]="!LoginForm.valid" type="submit" (click)="login()">Login</button>
        </form>
    </div>

</nav>
